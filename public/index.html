<!DOCTYPE>
<html>
    <head>
        <title>Smart on Fhir</title>
        <style> 
            .container {
                display: grid;
            }
            .upsert {
                grid-column: 1;
                grid-row: 1;
            }
            .search {
                grid-column: 2;
                grid-row: 1;
            }
            .delete {
                grid-column: 3;
                grid-row: 1;
            }
        </style> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <h1> Smart on Fhir </h1>
        <div class="container">
            <div class="upsert">
                <h2> Patient Info </h2>
                <div class="form-group">
                    <label for="patient_id"> Patient ID: </label>
                    <input type="text" id="patient_id" class="form-control" name="patient_id" placeholder="patient_id" disabled>
                </div>
                <div class="form-group">
                    <label for="firstname"> Firstname: </label>
                    <input type="text" id="firstname" class="form-control" name="firstname" placeholder="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname"> Lastname: </label>
                    <input type="text" id="lastname" class="form-control" name="lastname" placeholder="lastname" required>
                </div>
                <div class="form-group">
                    <label for="gender"> Gender: </label>
                    <input type="radio" id="rb_male" name="gender" value="male"> Male
                    <input type="radio" id="rb_female" name="gender" value="female"> Female
                </div>
                <br/>
                <button class="btn btn-default" onclick="updatePatient()"> Update Patient </button>
            </div>
